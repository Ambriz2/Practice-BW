<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container my-5 bg-success p-5 bg-opacity-10">
        <div class="alert alert-danger my-2 text-center d-none" role="alert">
            All fields required
        </div>
        <form action="submit" id="form">
            <input class="form-control mb-2" type="text" name="nameInput" placeholder="Enter your name" required>
            <input class="form-control mb-2" type="number" name="age" placeholder="Enter your age" required>
            <select class="form-select" aria-label="Default select example" name="option">
                <option value="student" selected>Student</option>
                <option value="instructor">Instructor</option>
            </select>
            <button class="btn btn-primary mt-4" type="submit">Submit</button>
        </form>
        <div class="row mt-3">
            <div class="col-5" id="studentCards"></div>
            <div class="col-5" id="instructorCards"></div>
        </div>
    </div>
    <template id="studentTemplate">
        <article class="card mb-2 bg-success bg-opacity-10">
            <div class="card-body">
                <h5>
                    <span class="text-primary">Name</span>
                    <span class="badge bg-success">Passed</span>
                </h5>
                <h6>Student</h6>
                <p>Age</p>
                <div class="btn btn-success">Passed</div>
                <div class="btn btn-danger">Failed</div>
            </div>
        </article>
    </template>
    <template id="instructorTemplate">
        <article class="card mb-2 bg-dark text-white  bg-opacity-50">
            <div class="card-body">
                <h5>Name</h5>
                <h6>Instructor</h6>
                <p>Edad</p>
            </div>
        </article>
    </template>
    <script src="app.js"></script>
</body>

</html>
