<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <!--main can only be used once-->
    <main class="container mt-5">
        <div class="row text-center">
            
            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Pear üçê</h5>
                        <p id="lead">$1</p>
                        <button data-fruit="pear" data-price="1" class="btn btn-outline-success">Add</button>
                    </div>
                </div>
            </article>
            
            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Apple üçé</h5>
                        <p id="lead">$2</p>
                        <button data-fruit="apple" data-price="2" class="btn btn-outline-success">Add</button>
                    </div>
                </div>
            </article>
            
            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Mango ü•≠</h5>
                        <p id="lead">$3</p>
                        <button data-fruit="mango" data-price="3"class="btn btn-outline-success">Add</button>
                    </div>
                </div>
            </article>
            
        </div>
    </main>
    
    <section class="container mt-3">
        <ul class="list-group" id="carrito">
           
        </ul>
    </section>

    <footer id="footer" class="container mt-3">
    </footer>
    <template id="footerTemplate">
        <div class="card">
            <div class="card-body d-flex justify-content-between align-items-center">
                <p class="lead mb-0">Total $<span></span></p>
                <button class="btn btn-success">Checkout</button>
            </div>
        </div>
    </template>
    
    <template id="template">
        <li class="list-group-item bg-secondary text-white">
            <span class="badge bg-primary rounded-pill align-middle" >1</span>
            <span class="lead">juice</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <p class="lead">Total: $ <span></span></p>
            </div>
            <div>
                <button id="btnRemove" class="btn btn-sm btn-danger">Remove Item</button>
                <button id="btnAdd" class="btn btn-sm btn-success">Add Item</button>
            </div>
        </li>
    </template>
<script src="app.js"></script>
</body>

</html>
