<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Event Listener</title>

</head>

<body>
    <div class="container">
        <div class="container mt-3 text-center row ">
            <label for="colorInput" class="form-label">pick a color</label>
            <input type="color" class="form-control form-control-color w-100" id="colorInput" value="#563d8c"
                title="Choose your color">
            <div class="mt-3">
                <button class="btn btn-success" id="btnVisual">Visualizar</button>
                <p id="parrafo" class="lead mt-3">Numero de Color</p>
                <div id="card-color" class="card p-5"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
