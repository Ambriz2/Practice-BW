<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    \integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container my-5 p-3 bg-dark">
        <h1 class="text-white text-center">To Do App</h1>
        <div class="alert alert-danger text-center d-none" id="inputAlert">Please add a task</div>
        <div class="d-flex justify-content-center bg-success">
        <form class="col-6 p-3" id="form">
            <input type="text" name="name" placeholder="Type a task" class="form-control  mb-2" value="task 1">
            <button class="btn btn-primary" type="submit" >add task</button>
        </form>
    </div>
    <section id="addTask" class="mt-3">
    </section>
</div>
<template id="ToDoTemplate">
    <article class="alert alert-warning">
        <div class="d-flex justify-content-between">
            <h4 class="mb-2"></h4>
            <button class="btn btn-danger" id="deleteBtn">Delete</button>
        </div>
    </article>
</template>
    <script src="app.js"></script>
    
</body>
</html>
